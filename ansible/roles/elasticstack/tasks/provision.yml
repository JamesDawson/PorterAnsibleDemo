- name: Deploy VMSS ARM template
  azure_rm_deployment:
    state: present
    resource_group_name: "{{ resource_group_name }}"
    location: "{{ azure_location }}"
    template: "{{ lookup('file', vmss_arm_template_path) | from_json }}"
    parameters:
      vmSku:
        value: "{{ vmss_node_size }}"
      imageReference:
        value: "{{ vm_image_info }}"
      vmssName:
        value: "{{ vmss_name }}"
      instanceCount:
        value: "{{ vmss_node_count }}"
      adminUsername:
        value: "{{ admin_username }}"
      sshPublicKey:
        value: "{{ admin_public_key }}"
      virtualNetworkName:
        value: "{{ vnet_name }}"
      subnetName:
        value: "{{ subnet_name }}"
      loadBalancerName:
        value: "{{ lb_name }}"
      bePoolName:
        value: "{{ lb_be_pool_name }}"
    deployment_name: "{{ vmss_arm_template_path | to_uuid }}"
    tags: {}
  register: output_vmss_arm
